name: "Check assets and verify"
on: [push]
jobs:
  assests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: "Install dependencies"
        run: |
          pip install -r requirements.txt
      - name: "Install pytest"
        run: |
          pip install pytest
      - name: "Run tests"
        run: |
          python -m pytest test.py -v
  flake:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: "Install flake8"
        run: |
          pip install flake8
      - name: "Run flake8"
        run: |
          flake8 ./enkanetwork